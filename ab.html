<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="relative w-3/4 h-64 overflow-hidden rounded-lg shadow-lg">
    <!-- Slider Wrapper -->
    <div id="slider" class="flex transition-transform duration-900 ease-in-out gird gird-cols-3">
      <!-- Slide 1 -->
      <div class="flex-shrink-0">
        <img src="https://images.pexels.com/photos/16551333/pexels-photo-16551333/free-photo-of-close-up-of-california-poppies.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
             alt="Slide 1" class="w-full h-full object-cover">
      </div>
      <!-- Slide 2 -->
      <div class="flex-shrink-0">
        <img src="https://images.pexels.com/photos/13989281/pexels-photo-13989281.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
             alt="Slide 2" class="w-full h-full object-cover">
      </div>
      <!-- Slide 3 -->
      <div class="flex-shrink-0">
        <img src="https://images.pexels.com/photos/13368137/pexels-photo-13368137.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" 
             alt="Slide 3" class="w-full h-full object-cover">
      </div>
    </div>
  </div>

  <script>
    // JavaScript for Automatic Sliding
    const slider = document.getElementById('slider');
    const slides = slider.children;
    const totalSlides = slides.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % totalSlides; // Loop back to the first slide
      slider.style.transform = `translateX(-${index * 100}%)`;
    }, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
